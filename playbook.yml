---
- name: HOA 5.1 (WEBSERVER)
  hosts: all
  tags: webserver
  tasks:
    - name: Include global variables
      include_vars:
        file: config.yml

    - name: Install Docker dependencies on Ubuntu
      include_role:
        name: installubuntupkg
      vars:
        package:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3
          - python3-pip
      when: ansible_facts['distribution'] == 'Ubuntu'

    - name: Install Docker on Ubuntu
      include_role:
        name: installubuntupkg
      vars:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
        filename: "docker-ce."
        package:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        service: docker
      when: ansible_facts['distribution'] == 'Ubuntu'

    - name: Stop UFW on Ubuntu
      include_role:
        name: stopufw
      when: ansible_facts['distribution'] == 'Ubuntu'

    - name: "Pip: Installing Docker Modules"
      include_role:
        name: pipinstall
      vars:
        pippackage: docker

    - name: Add user to docker group
      include_role:
        name: dockergroup
        
    - name: Add webserver
      include_role:
        name: addwebserver
        
- name: HOA 5.1 (DBSERVER)
  hosts: all
  tags: dbserver
  tasks:
    - name: Include global variables
      include_vars:
        file: config.yml
   
    - name: Stop UFW on Ubuntu
      include_role:
        name: stopufw
      when: ansible_facts['distribution'] == 'Ubuntu'
       
    - name: Add dbserver
      include_role:
        name: adddbserver
